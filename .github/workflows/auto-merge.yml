name: Auto-Merge to Branches

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  merge-to-branches:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: |
          git fetch --all

      - name: Check if chore/dependabot/gh-actions exists and create if missing
        run: |
          if git show-ref --verify --quiet refs/remotes/origin/chore/dependabot/gh-actions; then
            echo "chore/dependabot/gh-actions exists remotely. Checking it out."
            git checkout chore/dependabot/gh-actions
            git pull origin chore/dependabot/gh-actions
          else
            echo "chore/dependabot/gh-actions does not exist. Creating it from main."
            git checkout -b chore/dependabot/gh-actions main
            git push origin chore/dependabot/gh-actions
          fi

      - name: Merge main into chore/dependabot/gh-actions
        run: |
          git checkout chore/dependabot/gh-actions
          git merge main --no-edit
          git push origin chore/dependabot/gh-actions

      - name: Check if chore/dependabot/pip exists and create if missing
        run: |
          if git show-ref --verify --quiet refs/remotes/origin/chore/dependabot/pip; then
            echo "chore/dependabot/pip exists remotely. Checking it out."
            git checkout chore/dependabot/pip
            git pull origin chore/dependabot/pip
          else
            echo "chore/dependabot/pip does not exist. Creating it from main."
            git checkout -b chore/dependabot/pip main
            git push origin chore/dependabot/pip
          fi

      - name: Merge main into chore/dependabot/pip
        run: |
          git checkout chore/dependabot/pip
          git merge main --no-edit
          git push origin chore/dependabot/pip
